<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : 3D Scatter Plot Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../build/d3-x3d.js"></script>
</head>

<body>
  <div id="chartholder"></div>

  <script>
    // Generate Data
    var n = 40;
    var data = d3.range(n).map(function(d, i) {
      return {
        key: i,
        x: Math.floor(Math.random() * 11),
        y: Math.floor(Math.random() * 11),
        z: Math.floor(Math.random() * 11)
      };
    });

    // Chart dimensions
    var width = 500;
    var height = 500;

    // Viewpoint parameters
    var viewPosition = [80.0, 15.0, 80.0];
    var viewOrientation = [0.0, 1.0, 0.0, 0.8];
    var fieldOfView = 0.8;

    // Construct chart component
    var scatterPlot = d3.ez.chart.x3dScatterPlot();

    // Create scene
    var scene = d3.select("#chartholder")
      .append("x3d")
      .attr("showLog", "true")
      .attr("showStat", "true")
      .attr("width", width + 'px')
      .attr("height", height + 'px')
      .append("scene");

    // Add viewpoint
    scene.append("viewpoint")
      .attr("position", viewPosition.join(" "))
      .attr("orientation", viewOrientation.join(" "))
      .attr("fieldOfView", fieldOfView)
      .attr("set_bind", "true");

    // Add chart component
    scene.append('group')
      .attr('class', 'chart')
      .datum(data)
      .call(scatterPlot);

  </script>
</body>
