<!DOCTYPE html>
<html>

<head>
  <title>d3-x3dom : 3D Components Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../build/d3-x3dom.js"></script>
  <script src="randomData.js"></script>
</head>

<body>
  <div id="chartholder1"></div>
  <div id="chartholder2"></div>
  <div id="chartholder3"></div>
  <div id="chartholder4"></div>
  <div id="chartholder5"></div>
  <div id="chartholder6"></div>

  <script>
    // Chart dimensions
    var width = 300;
    var height = 300;

    var viewpoint = d3.x3dom.componentViewpoint();

    // ========== Bubbles Component ==========
    var bubblesData = randomDataset3();
    var bubblesComponent = d3.x3dom.componentBubbles();

    // Create scene
    var scene1 = d3.select("#chartholder1")
      .append("x3d")
      .attr("id", "bubbles")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene1.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(bubblesData)
      .call(bubblesComponent);

    // ========== Bubbles Multi Component ==========
    var bubblesMultiSeriesData = randomDataset2();
    var bubblesMultiSeriesComponent = d3.x3dom.componentBubblesMultiSeries();

    // Create scene
    var scene2 = d3.select("#chartholder2")
      .append("x3d")
      .attr("id", "bars")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene2.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(bubblesMultiSeriesData)
      .call(bubblesMultiSeriesComponent);

    // ========== Surface Component ==========
    var surfaceAreaData = randomDataset5();
    var surfaceAreaComponent = d3.x3dom.componentSurfaceArea();

    // Create scene
    var scene3 = d3.select("#chartholder3")
      .append("x3d")
      .attr("id", "surface")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene3.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(surfaceAreaData)
      .call(surfaceAreaComponent);

    // ========== Bars Multi Component ==========
    var barsMultiSeriesData = randomDataset2();
    var barsMultiSeriesComponent = d3.x3dom.componentBarsMultiSeries();

    // Create scene
    var scene4 = d3.select("#chartholder4")
      .append("x3d")
      .attr("id", "bars")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene4.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(barsMultiSeriesData)
      .call(barsMultiSeriesComponent);

    // ========== Axis Component ==========
    var xScale = d3.scaleBand().domain(stores).rangeRound([0, 40]);
    var yScale = d3.scaleLinear().domain([0, 10]).range([0, 40]);
    var zScale = d3.scaleBand().domain(fruit).range([0, 40]);
    var axisThreePlaneComponent = d3.x3dom.componentAxisThreePlane()
      .xScale(xScale)
      .yScale(yScale)
      .zScale(zScale);

    // Create scene
    var scene5 = d3.select("#chartholder5")
      .append("x3d")
      .attr("id", "axis")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene5.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .call(axisThreePlaneComponent);

    // ========== Bars Multi Component ==========
    var barsData = randomDataset1();
    var barsComponent = d3.x3dom.componentBars();

    // Create scene
    var scene6 = d3.select("#chartholder6")
      .append("x3d")
      .attr("id", "bars")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    // Add chart component
    scene6.call(viewpoint)
      .append("group")
      .attr("class", "chart")
      .datum(barsData)
      .call(barsComponent);

    // ========== Sync Viewpoints ==========
    var viewpoints = document.querySelectorAll("viewpoint");
    document.onload = function() {
      viewpoints.forEach(function(viewpoint) {
        viewpoint.addEventListener("viewpointChanged", syncViewpoints, false);
      });
    };

    function syncViewpoints(e) {
      viewpoints.forEach(function(viewpoint) {
        viewpoint.setFieldValue("orientation", x3dom.fields.Quaternion.axisAngle(e.orientation[0], e.orientation[1]));
        viewpoint.setFieldValue("position", e.position);
      });

    }
  </script>

  <div style="clear: both">Created with <a href="https://github.com/jamesleesaunders/d3-x3dom">d3-x3dom</a> D3 X3DOM Data Visualization Library.</div>
</body>
