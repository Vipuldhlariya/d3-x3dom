<!DOCTYPE html>
<html>

<head>
  <title>d3-x3d : 3D Surface Area Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../build/d3-x3d.js"></script>
  <script src="randomData.js"></script>
</head>

<body>
  <div id="chartholder"></div>

  <script>
    // Generate Data
    var data = randomDataset4();

    // Chart dimensions
    var width = 500;
    var height = 500;

    // Viewpoint parameters
    var viewPosition = [80.0, 15.0, 80.0];
    var viewOrientation = [0.0, 1.0, 0.0, 0.8];
    var fieldOfView = 0.8;

    // Construct chart component
    var surfaceArea = d3.x3d.chart.surfaceArea();

    // Create scene
    var scene = d3.select("#chartholder")
      .append("x3d")
      //.attr("showLog", "true")
      //.attr("showStat", "true")
      .attr("width", width + 'px')
      .attr("height", height + 'px')
      .append("scene");

    // Add viewpoint
    scene.append("viewpoint")
      .attr("position", viewPosition.join(" "))
      .attr("orientation", viewOrientation.join(" "))
      .attr("fieldOfView", fieldOfView)
      .attr("set_bind", "true");

    // Add chart component
    scene.append('group')
      .attr('class', 'chart')
      .datum(data)
      .call(surfaceArea);

  </script>
</body>
