<!DOCTYPE html>
<html>

<head>
  <title>d3-x3dom : 3D Vector Field Chart Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../build/d3-x3dom.js"></script>
</head>

<body>
  <div id="chartholder"></div>

  <script>
    // Chart dimensions
    var width = 500;
    var height = 500;

    // Create scene
    var chartHolder = d3.select("#chartholder")
      .append("x3d")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    var xMin = -5, xMax = 5;
    var yMin = -5, yMax = 5;
    var zMin = -5, zMax = 5;

    var xScale = d3.scaleLinear().domain([xMin, xMax]).range([0, 40]);
    var yScale = d3.scaleLinear().domain([yMin, yMax]).range([0, 40]);
    var zScale = d3.scaleLinear().domain([xMin, zMax]).range([0, 40]);

    var viewpoint = d3.x3dom.component.viewpoint();
    var vectorFields = d3.x3dom.component.vectorFields()
      .xScale(xScale)
      .yScale(yScale)
      .zScale(zScale);

    var values = [];
    for (var x = xMin; x < xMax; x++) {
      for (var y = yMin; y < yMax; y++) {
        for (var z = zMin; z < zMax; z++) {
          values.push({ key: null, value: 4, x: x, y: y, z: z, vx: x, vy: y, vz: z });
        }
      }
    }

    var data = {
      key: 'VectorFields',
      values: values
    };

    chartHolder
      .append("group")
      .attr("class", "chart")
      .datum(data)
      .call(vectorFields);

    chartHolder
      .call(viewpoint);

  </script>

  <div style="clear: both">Created with <a href="https://github.com/jamesleesaunders/d3-x3dom">d3-x3dom</a> D3 X3DOM Data Visualization Library.
  </div>
</body>
