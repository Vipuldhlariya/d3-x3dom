<!DOCTYPE html>
<html>

<head>
  <title>d3-x3dom : 3D Vector Field Chart Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../build/d3-x3dom.js"></script>
</head>

<body>
  <div id="chartholder"></div>

  <script>
    // Select chartholder
    var chartHolder = d3.select("#chartholder");

    // Generate some data
    var xRange = d3.range(-4, 5, 1);
    var yRange = d3.range(-4, 5, 1);
    var zRange = d3.range(-4, 5, 1);

    var values = [];
    xRange.forEach(function(x) {
      yRange.forEach(function(y) {
        zRange.forEach(function(z) {
          values.push({
            key: null,
            value: null,
            x: x,
            y: y,
            z: z
          });
        });
      });
    });

    var myData = {
      key: 'VectorFields',
      values: values
    };

    var vectorFunction = function(x, y, z) {
      return {
        x: z / (Math.pow(x, 2) + Math.pow(z, 2)),
        y: 0,
        z: -x / (Math.pow(x, 2) + Math.pow(z, 2))
      };
    };

    // Declare the chart component
    var myChart = d3.x3dom.chart.vectorFieldChart()
      .vectorFunction(vectorFunction);

    // Attach chart and data to the chartholder
    chartHolder.datum(myData).call(myChart);

  </script>

  <div style="clear: both">Created with <a href="https://github.com/jamesleesaunders/d3-x3dom">d3-x3dom</a> D3 X3DOM Data Visualization Library.</div>
</body>
