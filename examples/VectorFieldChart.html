<!DOCTYPE html>
<html>

<head>
  <title>d3-x3dom : 3D Vector Field Chart Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="../build/d3-x3dom.js"></script>
  <script src="../src/vector3"></script>
</head>

<body>
  <div id="chartholder"></div>

  <script>
    // Chart dimensions
    var width = 500;
    var height = 500;

    // Create scene
    var chartHolder = d3.select("#chartholder")
      .append("x3d")
      .attr("width", width + "px")
      .attr("height", height + "px")
      .append("scene");

    var xScale = d3.scaleLinear().domain([0, 10]).range([0, 40]);
    var yScale = d3.scaleLinear().domain([0, 10]).range([0, 40]);
    var zScale = d3.scaleLinear().domain([0, 10]).range([0, 40]);

    var viewpointComponent = d3.x3dom.component.viewpoint();
    var chartComponent = d3.x3dom.component.vectorFields()
      .xScale(xScale)
      .yScale(yScale)
      .zScale(zScale);

    var data = {
      key: 'VectorFields',
      values: [
        { key: "Point0", value: 8, x: 1, y: 1, z: 1, u: 10, v: 1, w: 1 },
        { key: "Point1", value: 8, x: 2, y: 1, z: 1, u: 0, v: 4, w: 1 },
        { key: "Point2", value: 8, x: 3, y: 1, z: 1, u: 0, v: 0, w: 1 },
        { key: "Point3", value: 8, x: 4, y: 1, z: 1, u: 1, v: 0, w: 1 }
      ]
    };

    chartHolder
      .append("group")
      .attr("class", "chart")
      .datum(data)
      .call(chartComponent);

    chartHolder
      .call(viewpointComponent);

  </script>

  <div style="clear: both">Created with <a href="https://github.com/jamesleesaunders/d3-x3dom">d3-x3dom</a> D3 X3DOM Data Visualization Library.
  </div>
</body>
